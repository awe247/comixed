<p-sidebar [visible]='true' [modal]='false' [dismissible]='false'
  [showCloseIcon]='false'>
<h4 class='w-100 text-center'>Library Search</h4>
<div class='container-fluid w-100'>
  <div class='row w-100 justify-content-center pb-1'>
    <div class='field'>
      <label for='number-of-comics-per-page'># of comics per
        page: </label>
    </div>
    <div class='field row w-100 justify-content-center pb-1'>
      <app-page-size [initial]='page_size'
        (change)='set_page_size($event)'></app-page-size>
    </div>
  </div>
  <div class='row w-100 justify-content-center pb-1'>
    <div class='field'>
      <label for='comic-sort-order'>Sort comics by:</label>
    </div>
    <div class='field row w-100 justify-content-center pb-1'>
      <p-dropdown [options]='sorting_options' [(ngModel)]='initial_sort'
        (onChange)='set_sorting_option($event)'></p-dropdown>
    </div>
  </div>
  <div class='row w-100 justify-content-center pb-1'>
    <div class='ui-g ui-fluid'>
      <div class='ui-inputgroup'>
        <input id='search-text' type='text' class='w-75'
          [(ngModel)]='search_text' placeholder='title search text'>
        <button pButton label='Search' (click)='set_search_text()'></button>
      </div>
    </div>
  </div>
  <div class='row w-100 justify-content-center pb-1'>
    <div class='field'>
      <label for='comic-sort-order'>Cover size:</label>
    </div>
    <div class='row w-100 justify-content-center pb-1'>
      <p-slider [(ngModel)]='cover_size' min='200' max='640'
        (onChange)='set_cover_size($event)'></p-slider>
    </div>
  </div>
  <div class='row w-100 justify-content-center pb-1'>
    <div class='field'>
      <label for='comic-sort-order'>Group comics by:</label>
    </div>
    <div class='field row w-100 justify-content-center pb-1'>
      <app-group-comics [initial]='initial_grouping'
        (change)='set_grouping_option($event)'></app-group-comics>
    </div>
  </div>
</div>
