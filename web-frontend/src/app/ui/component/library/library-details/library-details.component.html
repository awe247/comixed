<p-table [value]='comics' paginator='true' paginatorPosition='both'
  [rows]='page_size'> <ng-template pTemplate='header'>
<tr>
  <th>#</th>
  <th>Series</th>
  <th>Volume</th>
  <th>Issue #</th>
  <th># Pages</th>
  <th>Published</th>
  <th>Date Added</th>
</tr>
</ng-template> <ng-template pTemplate='body' let-comic>
<tr>
  <td scope='row'><a [routerLink]='[comic.id]'>{{ comic.id }}</a></td>
  <td>{{ comic.series }}</td>
  <td>{{ comic.volume }}</td>
  <td>{{ comic.issue_number }}</td>
  <td>{{ comic.page_count || 0}}</td>
  <td>{{ comic.cover_date | date }}</td>
  <td>{{ comic.added_date | date }}</td>
</tr>
</ng-template> </p-table>
