<div id='comic-read-viewer' class='carousel slide carousel-fade pause'>
  <div *ngIf='comic' class='row'>
    <ol class='carousel-indicators'>
      <li data-target='#comic-read-viewer'
        *ngFor='let page of comic.pages;let i = index'
        [attr.data-slide-to]='i' ngClass='i == 0 ? "active" : ""'></li>
    </ol>
  </div>
  <div *ngIf='comic' class='row'>
    <div class='carousel-inner' role='listbox'>
      <div *ngFor='let page of comic.pages; let k = index'
        class='carousel-item' [ngClass]='k == 0 ? "active" : "item"'>
        <img class='center w-100' src='{{getImageURL(page.id)}}'
          style='max-height: 100%' alt='Event Image'>
        <div class='carousel-caption d-none d-md-block'>{{page.filename}}
          ({{ k + 1}} of {{ comic.pages.length }})</div>
      </div>
    </div>
  </div>
  <div class='row bg-inverse'>
    <a class="carousel-control-prev" href="#comic-read-viewer"
      role="button" data-slide="prev"><span
      class='fa fa-arrow-left big-icon'></span> <span class="sr-only">Previous</span>
    </a> <a class="carousel-control-next" href="#comic-read-viewer"
      role="button" data-slide="next"> <span
      class='fa fa-arrow-right big-icon'></span> <span class="sr-only">Next</span>
    </a>
  </div>
</div>
