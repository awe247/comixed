<p-table
  [value]='user.preferences'
  [sortField]='"name"'> <ng-template pTemplate='header'>
<tr>
  <th>Preference Name</th>
  <th>Value</th>
</tr>
</ng-template> <ng-template
  pTemplate='body'
  let-preference>
<tr>
  <td>{{ preference.name }}</td>
  <td>{{ preference.value }}</td>
</tr>
</ng-template> </p-table>
