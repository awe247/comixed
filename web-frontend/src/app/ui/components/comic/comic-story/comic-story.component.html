<div
  *ngIf='comic'
  class='ui-g'>
  <div class='ui-g-12 ui-sm-12'>
    <p-panel
      header='Summary'
      [toggleable]='true'
      [collapsed]='true'>
    <div [innerHTML]='comic.summary || "No summary for this comic."'></div>
    </p-panel>
    <p-panel
      header='Description'
      [toggleable]='true'
      [collapsed]='true'>
    <div
      [innerHTML]='comic.description || "No description for this comic."'></div>
    </p-panel>
    <p-panel
      header='Characters'
      [toggleable]='true'
      [collapsed]='true'>
    <div class='ui-g'>
      <p-dataView
        [value]='comic.characters'
        [layout]='"grid"'> <ng-template
        let-character
        pTemplate='gridItem'> <p-card> <p-header>
      <h4>{{ character }}</h4>
      </p-header> </p-card></ng-template> </p-dataView>
    </div>
    </p-panel>
    <p-panel
      header='Teams'
      [toggleable]='true'
      [collapsed]='true'>
    <div class='ui-g'>
      <p-dataView
        [value]='comic.teams'
        [layout]='"grid"'> <ng-template
        let-team
        pTemplate='gridItem'> <p-card> <p-header>
      <h4>{{ team }}</h4>
      </p-header> </p-card></ng-template> </p-dataView>
    </div>
    </p-panel>
    <p-panel
      header='Locations'
      [toggleable]='true'
      [collapsed]='true'>
    <div class='ui-g'>
      <p-dataView
        [value]='comic.locations'
        [layout]='"grid"'> <ng-template
        let-location
        pTemplate='gridItem'> <p-card> <p-header>
      <h4>{{ location }}</h4>
      </p-header> </p-card></ng-template> </p-dataView>
    </div>
    </p-panel>
  </div>
</div>
