<p-pickList
  [source]='available_comics'
  [target]='selected_comics'
  sourceHeader='{{ available_comics.length }} Comics Available'
  targetHeader='{{ selected_comics.length }} Comics Selected'
  filterBy='series'
  dragdrop='true'
  sourceFilterPlaceholder='Search by series'
  targetFilterPlaceholder='Search by series'
  [responsive]='true'> <ng-template
  let-comic
  pTemplate='item'>
<div class='ui-helper-clearfix'>
  <div class='ui-g'>
    <div class='ui-g-3 ui-sm-3'>
      <img
        [src]='get_cover_url(comic)'
        [style.width]='"100%"'
        [style.height]='"auto"'>
    </div>
    <div class='ui-g-3 ui-sm-3'>
      <div class='ui-g'>
        <div class='ui-g-12'>
          <b>Series</b>
        </div>
        <div class='ui-g-12'>{{ comic.series || 'Unknown' }}</div>
      </div>
    </div>
    <div class='ui-g-3 ui-sm-3'>
      <div class='ui-g'>
        <div class='ui-g-12'>
          <b>Volume</b>
        </div>
        <div class='ui-g-12'>{{ comic.volume || 'Unknown' }}</div>
      </div>
    </div>
    <div class='ui-g-3 ui-sm-3'>
      <div class='ui-g'>
        <div class='ui-g-12'>
          <b>Issue #</b>
        </div>
        <div class='ui-g-12'>{{ comic.issue_number || 'Unknown' }}</div>
      </div>
    </div>
  </div>
</div>
</ng-template> </p-pickList>
