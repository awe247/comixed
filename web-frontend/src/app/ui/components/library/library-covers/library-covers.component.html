<div class='container w-100 justify-content-center'>
  <!--  show ungrouped comics -->
  <div *ngIf='group_by === 0' class='row w-100'>
    <app-comic-cover
      *ngFor='let comic of comics | series_filter : title_search | paginate: { itemsPerPage: page_size, currentPage: current_page }'
      [comic]='comic' [cover_size]='cover_size'
      [sort_order]='sort_order'
      (onComicSelected)='handle_comic_clicked($event)'></app-comic-cover>
  </div>
  <!--  show grouped comics -->
  <div *ngIf='group_by !== 0' class='container-fluid'>
    <app-comic-list-group
      *ngFor='let comic_group of comics | series_filter : title_search | group_by : group_by | paginate: { itemsPerPage: page_size, currentPage: current_page }'
      [group_name]='comic_group.key' [comics]='comic_group.values'
      [cover_size]='cover_size'> </app-comic-list-group>
  </div>
</div>
