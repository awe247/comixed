<p-dataView
  [value]='comics'
  [rows]='10'
  [paginator]='true'
  emptyMessage='No comics to scrape'
  paginatorPosition='both'> <ng-template
  let-comic
  pTemplate='listItem'>
<div class='ui-g'>
  <div class='ui-g-3'>
    <img
      src='{{ comic | comic_page_url : "COVER" }}'
      [style.width]='"100%"'
      [style.height]='"auto"'>
  </div>
  <div class='ui-g-3'>
    <div class='ui-g'>
      <div class='ui-g-12'>
        <b>Series</b>
      </div>
      <div class='ui-g-12'>{{ comic.series || 'Unknown' }}</div>
    </div>
  </div>
  <div class='ui-g-3'>
    <div class='ui-g'>
      <div class='ui-g-12'>
        <b>Volume</b>
      </div>
      <div class='ui-g-12'>{{ comic.volume || 'Unknown' }}</div>
    </div>
  </div>
  <div class='ui-g-3'>
    <div class='ui-g'>
      <div class='ui-g-12'>
        <b>Issue #</b>
      </div>
      <div class='ui-g-12'>{{ comic.issue_number || 'Unknown' }}</div>
    </div>
  </div>
</div>
</ng-template> </p-dataView>
