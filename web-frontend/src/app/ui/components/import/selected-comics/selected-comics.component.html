<p-sidebar
  [(visible)]='show_selected_files'
  [position]='"right"'
  [blockScroll]='true'
  (onHide)='hide_panel()'>
<div class='ui-g'>
  <div class='ui-g-12'>
    <h2>{{ selected_files.length }} Comics Selected</h2>
  </div>
</div>
<p-table
  [value]='selected_files'
  [paginator]='true'
  [paginatorPosition]='"both"'
  [scrollable]='true'
  [scrollHeight]='"75%"'
  [resizableColumns]='true'
  [rows]='rows'> <ng-template pTemplate="caption">
<div>
  Show:
  <p-dropdown
    [options]='rows_options'
    [(ngModel)]='rows'
    (onChange)='set_rows($event.value)'></p-dropdown>
</div>
</ng-template> <ng-template pTemplate='header'>
<tr>
  <th></th>
  <th>Cover</th>
  <th>Filename</th>
  <th>Size</th>
</tr>
</ng-template> <ng-template
  pTemplate='body'
  let-file>
<tr>
  <td><button
      pButton
      label='Remove'
      (click)='set_selected(file, $event.checked)'></button></td>
  <td><app-file-details-cover
      [file_details]='file'
      [width]='cover_width'
      [height]='cover_height'></app-file-details-cover></td>
  <td>{{ file.filename }}</td>
  <td>{{ file.size }}</td>
</tr>
</ng-template> </p-table> </p-sidebar>
