<p-dataView
  [value]='hashes'
  [rows]='rows'
  paginatorPosition='both'
  [paginator]='true'
  [loading]='busy'
  emptyMessage='There are no duplicate pages! Yay!'> <p-header>
<div class='ui-helper-clearfix'>
  <div class='ui-g'>
    <div class='ui-g-1 ui-md-1'>
      Show:
      <p-dropdown
        [options]='rows_options'
        [(ngModel)]='rows'
        (onChange)='set_rows($event.value)'></p-dropdown>
    </div>
    <div class='ui-g-3 ui-md-3'>
      Cover size: {{ cover_size }}px
      <p-slider
        [(ngModel)]='cover_size'
        [min]='200'
        [max]='640'
        [animate]='true'
        (onChange)='set_cover_size($event.value)'></p-slider>
    </div>
    <div
      class='ui-g-1 ui-md-1'
      style='text-align: right'>
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </div>
</div>
</p-header> <ng-template
  let-hash
  pTemplate='listItem'>
<div class='ui-g'>
  <div class='ui-g-1 ui-sm-1'>
    <p-card> <img
      [src]='get_url_for_hash(hash)'
      [style.width]='"100%"'
      [style.height]='"auto"'> <p-footer></p-footer> </p-card>
  </div>
  <div class='ui-g-11 ui-sm-11'>
    <div class='ui-g'>
      <div class='ui-12'>
        <h3>Found In {{ pages_by_hash[hash].length }} Files</h3>
      </div>
      <div class='ui-g-12'>
        <button
          pButton
          type='button'
          (click)='delete_all_pages(hash)'
          label='Delete All'></button>
      </div>
      <button
        *ngIf='!any_pages_deleted(hash)'
        pButton
        type='button'
        (click)='undelete_all_pages(hash)'
        label='Undelete All'></button>
    </div>
  </div>
</div>
</ng-template> <ng-template
  let-hash
  pTemplate='gridItem'>
<div>
  <p-card> <p-header>
  <h4>{{ pages_by_hash[hash].length }} Instances</h4>
  </p-header> <img
    [src]='get_url_for_hash(hash)'
    [style.width]='"auto"'
    [style.height]='"" + cover_size + "px"'></p-card>
</div>
</ng-template></p-dataView>
