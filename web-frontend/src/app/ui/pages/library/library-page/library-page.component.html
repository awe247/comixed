<p-tabView
  *ngIf='library_display'
  [activeIndex]='library_display.current_tab'
  (onChange)='set_current_tab($event.index)'> <p-tabPanel
  [disabled]='!library'
  header='Covers'> <app-library-covers
  *ngIf='library'
  [library]='library'
  [library_display]='library_display'
  [sort_options]='sort_options'
  [rows_options]='rows_options'
  (sortOrder)='set_sort_order($event)'
  (rows)='set_rows($event)'
  (coverSize)='set_cover_size($event)'
  (comicSelected)='set_selected_comic($event)'
  (delete)='delete_comic($event)'></app-library-covers> </p-tabPanel> <p-tabPanel
  [disabled]='!library'
  header='Details'> <app-library-details
  *ngIf='library'
  [library]='library'
  [library_display]='library_display'
  [sort_options]='sort_options'
  [rows_options]='rows_options'
  (sortOrder)='set_sort_order($event)'
  (rows)='set_rows($event)'
  (coverSize)='set_cover_size($event)'
  (comicSelected)='set_selected_comic($event)'></app-library-details></p-tabPanel></p-tabView>
<!-- details dialog -->
<p-dialog
  *ngIf='selected_comic'
  [header]='get_comic_title(selected_comic)'
  [(visible)]='show_dialog'
  [responsive]='true'
  [modal]='true'
  [blockScroll]='true'
  [resizable]='false'
  (onAfterHide)='hide_dialog()'> <app-issue-details
  [comic]='selected_comic'></app-issue-details> </p-dialog>
