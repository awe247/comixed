<div class='card h-100 border-bottom px-1 pb-1' style='width: 256px'>
  <div class='card-body'>
    <h5 class='card-title'>{{page_title}}</h5>
    <div class='row center-block'>
      <button type='button' class='btn btn-sm px-3 btn-info'
        (click)='clicked($event)' data-toggle='modal'
        data-target='#display_page_details'>Details</button>
    </div>
  </div>
  <img class='card-img-bottom' src='{{page_url}}'>
</div>
