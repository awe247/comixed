<div class='p-1 m-1' [class.border-0]='file_details.selected'
  [class.comic-selected]='file_details.selected'>
  <div class='card'>
    <div (click)='clicked()' class='card-body w-100 h-100 text-center'>
      <div class='row w-100 justify-content-center'>
        <i (click)='toggle_selected()' class='fa'
          [class.fa-plus-circle]='!file_details.selected'
          [class.fa-minus-circle]='file_details.selected'></i>
      </div>
      <img class='card-img-top img-fluid' src='{{cover_url}}'
        [style.height]='"" + cover_size + "px"' [style.width]='"auto"'>
    </div>
  </div>
</div>
