<div class='p-1 m-1' [class.border-0]='file_details.selected'
  [class.comic-selected]='file_details.selected'>
  <div class='card card-inverse card-info px-1 pt-2 pb-3'>
    <div class='comic-cover-img-container'
      [style.height]='"" + cover_size + "px"'>
      <img class='card-img-top' src='{{cover_url}}'
        [style.max-height]='"" + cover_size + "px"'
        [style.max-width]='"" + cover_size + "px"'
        [style.height]='"auto"' [style.width]='"auto"'>
    </div>
    <div class='comic-cover-title-container text-center'
      [style.width]='"" + cover_size + "px"'>
      <h5 class='card-title text-nowrap text-truncate'>{{title_text}}</h5>
      <h6 class='card-subtitle text-nowrap text-truncate'>{{subtitle_text}}</h6>
    </div>
    <div class='card-img-overlay'>
      <div class='card-img-overlay-content'>
        <div class='row w-100 mx-0'>
          <span (click)='toggle_selected()'
            class='text-nowrap text-truncate'><i class='fa'
            [class.fa-plus-circle]='!file_details.selected'
            [class.fa-minus-circle]='file_details.selected'></i><span
            *ngIf='file_details.selected'>Deselect</span> <span
            *ngIf='!file_details.selected'>Select</span></span>
        </div>
        <div class='row w-100 mx-0'>
          <span class='text-nowrap text-truncate'><i
            (click)='on_clicked()' class='fa fa-info-circle'
            data-toggle='modal' data-target='#import-comic-details'></i>Details</span>
        </div>
      </div>
    </div>
  </div>
</div>
