<!--  comic details modal -->
<div id='display_comic_details' class='modal fade' role='dialog'>
  <div class='modal-dialog modal-lg'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h4 class='modal-title'>{{get_title_text_for(current_comic)}}</h4>
        <button class='btn btn-sm btn-primary' data-dismiss='modal'
          (click)='open_selected_comic()'>Read</button>
      </div>
      <div class='modal-body'>
        <div class='media'>
          <div class='media-left media-center'>
            <img src='{{get_image_url(current_comic)}}'
              class='img-fluid' [style.height]='"" + cover_size + "px"'>
          </div>
          <div class='media-body'>
            <h5 class='media-heading'>{{current_comic.title}}</h5>
            <p class='text-important small'>{{current_comic.summary}}</p>
            <span class='text-muted'><strong>Pages:</strong>
              {{current_comic.page_count}}</span><br /> <span
              *ngIf='current_comic.cover_date !=null' class='text-muted'><strong>Published
                on</strong> {{current_comic.cover_date|date:'MMM yyyy'}}<br /> </span>
            <span *ngIf='current_comic.last_read_date != null'
              class='text-muted'> <strong>Last read on</strong>
              {{current_comic.last_read_date | date:'MMM dd yyyy'}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- core library view -->
<div class='container-fluid w-100' id='library_view'>
  <div class='row w-100'>
    <div class='col-3 bg-light text-black pl-5'>
      <h4 class='text-center'>Library Search</h4>
      <!-- number of comics per page -->
      <div class='row w-100'>
        <div class='field'>
          <label for='number-of-comics-per-page'># of comics per
            page: </label>
        </div>
        <div class='field row w-100'>
          <app-page-size [initial]='use_page_size'
            (change)='set_page_size($event)'></app-page-size>
        </div>
      </div>
      <!-- sort options -->
      <div class='row w-100'>
        <div class='field'>
          <label for='comic-sort-order'>Sort comics by: </label>
        </div>
        <div class='field row w-100'>
          <select id='comic-sort-order' class='form-control' #selectElem
            [(ngModel)]='sort_order_value'
            (change)='set_sort_order(selectElem.value)'>
            <option *ngFor='let option of sort_options'
              [value]='option.id'>{{option.label}}</option>
          </select>
        </div>
      </div>
      <!-- search box -->
      <div class='row w-100'>
        <div class='field'>
          <label for='search-terms'>Search text:</label>
        </div>
        <div class='field row w-100'>
          <input id='search-terms' class='form-control'
            [(ngModel)]='title_search'
            placeholder='enter search terms here'>
        </div>
      </div>
      <!-- cover size slider -->
      <div class='row w-100'>
        <div class='field'>
          <label for='cover_size'>Cover size: {{cover_size}}</label>
        </div>
        <div class='field row w-100'>
          <input class='form-control-range' [(ngModel)]='cover_size'
            type='range' min='200' max='640' value='{{cover_size}}'
            (blur)='save_cover_size()' class='slider w-100'>
        </div>
      </div>
      <div class='row w-100'>
        <div class='field'>
          <label for='number-of-comics-per-page'>Group comics
            by:</label>
        </div>
        <div class='field row w-100'>
          <app-group-comics [initial]='group_by_value'
            (change)='set_grouping($event)'></app-group-comics>
        </div>
      </div>
    </div>
    <div class='col-9 position-fixed comixed-scrollable-div'>
      <div class='container-fluid w-100 mx-2'>
        <ul class='nav nav-tabs'>
          <li class='nav-item'
            [class.active]='is_current_tab("cover-view")'
            [class.show]='is_current_tab("cover-view")'><a
            class='nav-link' href='#cover-view' data-toggle='tab'
            (click)='set_current_tab("cover-view")'>Covers</a></li>
          <li class='nav-item'
            [class.active]='is_current_tab("details-view")'
            [class.show]='is_current_tab("details-view")'><a
            class='nav-link' href='#details-view' data-toggle='tab'
            (click)='set_current_tab("details-view")'>Details</a></li>
        </ul>
        <div class='tab-content'>
          <div class='tab-pane active' id='cover-view'>
            <app-library-covers [comics]='comics'
              [cover_size]='cover_size' [title_search]='title_search'
              [group_by]='group_by_value'
              [sort_order]='get_sort_order()'
              [page_size]='use_page_size'></app-library-covers>
          </div>
          <div class='tab-pane' id='details-view'>
            <app-library-details [comics]='comics'
              [title_search]='title_search' [group_by]='group_by_value'
              [sort_order]='get_sort_order()'
              [page_size]='use_page_size'
              (selected)='set_current_comic($event)'></app-library-details>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
