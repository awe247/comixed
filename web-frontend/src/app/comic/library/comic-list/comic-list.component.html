<!--  comic details modal -->
<div id='display_comic_details' class='modal fade' role='dialog'>
  <div class='modal-dialog modal-lg'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h4 class='modal-title'>{{get_title_text_for(current_comic)}}</h4>
        <button class='btn btn-sm btn-primary' data-dismiss='modal'
          (click)='open_selected_comic()'>Read</button>
      </div>
      <div class='modal-body'>
        <div class='media'>
          <div class='media-left media-center'>
            <img src='{{get_image_url(current_comic)}}'
              class='img-fluid' [style.height]='"" + cover_size + "px"'>
          </div>
          <div class='media-body'>
            <h5 class='media-heading'>{{current_comic.title}}</h5>
            <p class='text-important small'>{{current_comic.summary}}</p>
            <span class='text-muted'><strong>Pages:</strong>
              {{current_comic.page_count}}</span><br /> <span
              *ngIf='current_comic.cover_date !=null' class='text-muted'><strong>Published
                on</strong> {{current_comic.cover_date|date:'MMM yyyy'}}<br /> </span>
            <span *ngIf='current_comic.last_read_date != null'
              class='text-muted'> <strong>Last read on</strong>
              {{current_comic.last_read_date | date:'MMM dd yyyy'}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- core library view -->
<div class='container-fluid w-100' id='library_view'>
  <div class='row w-100'>
    <div class='col-3'>
      <app-library-sidebar [page_size]='use_page_size'
        [initial_sort]='sort_order_value' [search_text]='title_search'
        [cover_size]='cover_size' [initial_grouping]='group_by_value'
        (comicsPerPage)='set_page_size($event)'
        (sortBy)='set_sort_order($event)'
        (searchFor)='update_title_search($event)'
        (changeCoverSize)='set_cover_size($event)'
        (groupBy)='set_grouping($event)'></app-library-sidebar>
    </div>
    <div class='col-9 position-fixed comixed-scrollable-div'>
      <div class='container-fluid w-100 mx-2'>
        <!--  page navigation -->
        <div
          class='row w-100 justify-content-center bg-secondary text-white'>
          <pagination-controls (pageChange)='current_page = $event'></pagination-controls>
        </div>
        <ul class='nav nav-tabs'>
          <li class='nav-item'
            [class.active]='is_current_tab("cover-view")'
            [class.show]='is_current_tab("cover-view")'><a
            class='nav-link' href='#cover-view' data-toggle='tab'
            (click)='set_current_tab("cover-view")'>Covers</a></li>
          <li class='nav-item'
            [class.active]='is_current_tab("details-view")'
            [class.show]='is_current_tab("details-view")'><a
            class='nav-link' href='#details-view' data-toggle='tab'
            (click)='set_current_tab("details-view")'>Details</a></li>
        </ul>
        <div class='tab-content'>
          <div class='tab-pane' id='cover-view'
            [class.active]='is_current_tab("cover-view")'
            [class.show]='is_current_tab("cover-view")'>
            <app-library-covers [comics]='comics'
              [cover_size]='cover_size' [title_search]='title_search'
              [group_by]='group_by_value'
              [sort_order]='sort_order_value'
              [page_size]='use_page_size' [current_page]='current_page'></app-library-covers>
          </div>
          <div class='tab-pane' id='details-view'
            [class.active]='is_current_tab("details-view")'
            [class.show]='is_current_tab("details-view")'>
            <app-library-details [comics]='comics'
              [title_search]='title_search' [group_by]='group_by_value'
              [sort_order]='sort_order_value'
              [page_size]='use_page_size' [current_page]='current_page'
              (selected)='set_current_comic($event)'></app-library-details>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
