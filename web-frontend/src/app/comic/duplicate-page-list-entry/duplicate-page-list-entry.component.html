<div class='media'>
  <img class='m4-3' src='{{image_url}}' width='{{image_size}}'>
  <div class='media-body'>
    <h4>{{page_title}}</h4>
    <button *ngIf='!show_comics' class='btn btn-info'
      (click)='show_comics=true'>Show Comics</button>
    <button *ngIf='show_comics' class='btn btn-info'
      (click)='show_comics=false'>Hide Comics</button>
    <button *ngIf='!all_are_deleted' type='button'
      class='btn btn-danger'>Mark all as deleted</button>
    <button *ngIf='all_are_deleted' type='button'
      class='btn btn-warning'>Unmark all as deleted</button>
    <p>
      <strong>Hash value:</strong> {{page_hash}}
    </p>
    <div *ngIf='show_comics' class='container'>
      <div *ngFor='let comic of comics'>
        <div class='media mt-3'>
          <img class='m4-3' width='128'
            src='{{get_cover_url_for_comic(comic.id)}}'>
          <div class='media-body'></div>
          <h6>{{comic.filename}}</h6>
          <button class='btn btn-danger'>Delete Page</button>
        </div>
      </div>
    </div>
  </div>
</div>
