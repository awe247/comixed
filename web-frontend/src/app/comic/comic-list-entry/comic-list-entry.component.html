<div class='p-1 m-1' [class.border-0]='selected'
  [class.comic-selected]='selected'>
  <div class='card card-inverse card-info'>
    <img class='card-img-top' src='{{cover_url}}'
      [style.height]='"" + cover_size + "px"' [style.width]='"auto"'>
    <div class='card-img-overlay'>
      <div class='card-img-overlay-content'>
        <div class='row w-100'>
          <span (click)='open_comic()' class='text-nowrap text-truncate'><i
            class='fa fa-play-circle'></i>Open</span>
        </div>
        <div class='row w-100'>
          <span (click)='clicked($event)' data-toggle='modal'
            data-target='#display_comic_details'><i
            class='fa fa-info-circle'></i>Summary</span>
        </div>
        <div class='row w-100'>
          <span (click)='toggle_selected()'
            class='text-nowrap text-truncate'><i class='fa'
            [class.fa-plus-circle]='!selected'
            [class.fa-minus-circle]='selected'></i><span
            *ngIf='selected'>Deselect</span><span *ngIf='!selected'>Select</span></span>
        </div>
        <div class='row w-100'>
          <span mwlConfirmationPopover
            [popoverTitle]='delete_comic_title'
            [popoverMessage]='delete_comic_message'
            [cancelText]='cancel_button' [confirmText]='confirm_button'
            (confirm)='delete_comic()'><i class='fa fa-trash'></i>Delete</span>
        </div>
      </div>
    </div>
  </div>
</div>
