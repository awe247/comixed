<div class='p-1 m-1' [class.border-0]='selected'
  [class.comic-selected]='selected'>
  <div class='card comic-cover-card'
    [style.width]='"" + cover_size + "px"'>
    <div class='card-body comic-cover-container text-center'>
      <div class='comic-cover-overlay bg-dark text-light'>
        <div class='comic-cover-overlay-text h-100 w-100'>
          <div class='comic-cover-details-container h-100 w-100'>
            <i id='comic-select' class='fa fa-check-circle'
              (click)='toggle_selected()'></i> <i id='comic-summary'
              class='fa fa-info-circle' (click)='clicked($event)'
              data-toggle='modal' data-target='#display_comic_details'></i>
            <i id='comic-delete' class='fa fa-trash'
              mwlConfirmationPopover [popoverTitle]='delete_comic_title'
              [popoverMessage]='delete_comic_message'
              [cancelText]='cancel_button'
              [confirmText]='confirm_button' (confirm)='delete_comic()'></i>
            <i id='comic-open'
              class='fa fa-play-circle align-middle align-self-center'
              (click)='open_comic()'></i>
          </div>
        </div>
      </div>
      <img class='card-img-bottom' src='{{cover_url}}'>
      <h5 class='card-title comic-title-text'>{{title_text}}</h5>
      <h6 class='card-subtitle comic-subtitle-text'>{{subtitle_text}}</h6>
    </div>
  </div>
</div>
