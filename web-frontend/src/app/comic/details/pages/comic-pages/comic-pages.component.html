<div class='container-fluid w-100'>
  <div *ngIf='comic && (!comic.pages || !comic.pages.length)'
    class='row w-100'>
    <i>This comic does not have any pages.</i>
  </div>
  <div *ngIf='comic && comic.pages && comic.pages.length'
    class='row w-100'>
    <div *ngFor='let page of comic.pages' class='card'>
      <app-page-details [comic]='comic' [page]='page'
        [image_size]='image_size'></app-page-details>
    </div>
  </div>
</div>
